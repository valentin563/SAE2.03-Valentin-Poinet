<div class="addMovie">
    <h4 class="addMovie__title"># Ajouter ou modifier un film</h4>
    <form class="addMovie__form">

        <input required type="text" name="name" placeholder="Saisir le titre du film" >
        <input required type="text" name="director" placeholder="Saisir le nom du réalisateur" pattern="[^0-9]*" title="Numbers are not allowed">
        <select required class="addMovie__input" name="id_category">
            <option value="">Sélectionnez la catégorie</option>
            <option value="1">Action</option>
            <option value="2">Comédie</option>
            <option value="3">Drame</option>
            <option value="4">Science-fiction</option>
            <option value="5">Animation</option>
            <option value="6">Thriller</option>
            <option value="7">Horreur</option>
            <option value="8">Aventure</option>
            <option value="9">Fantaisie</option>
            <option value="10">Documentaire</option>
            <option value="11">Romance</option>
        </select>
        <input required type="number" name="year" placeholder="Saisir l'année de sortie du film">
        <input required type="number" name="length" placeholder="Saisir la durée du film en min">
        <input required type="text" name="image" placeholder="Saisir le nom du fichier de l'image" >
        <input required type="text" name="trailer" placeholder="Saisir l'URL du trailer" >
        <input required type="number" name="min_age" placeholder="Saisir la restriction d'age">
        <input required type="text" name="description" placeholder="Saisir la description du film">


        <input onclick="{{handler}}" type="button" value="Ajouter un film" name="todo">

    </form>
</div>
